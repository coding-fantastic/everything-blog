{% extends 'layout.html' %}


{% block body %}
    <h1>Login</h1>
    
    <form action="" method="post">
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" name="username" id="" class="form-control" value="{{request.form.username}}">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" id="" class="form-control" value="{{request.form.password}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock body %}
